    <body>
        <div id="mainarea">
            <header class="header">
                <div class="wrap">
                    <nav class="navbar navbar-blue" role="navigation">
                        <div class="nav navbar-logo float-left">
                            <img src="/img/logo.png" width="120" height="29" alt="">
                        </div>
                        <div class="nav navbar-nav navigation_dropdown float-right">
                            <span class="navigation_dropdown_text navigation_ico-big">
                                activity feed
                                <span class="sprite caret"></span>
                            </span>
                        </div>
                        
                    </nav>
                </div>
            </header>
            <div class="element_header edit_brand">
                <div class="wrap padding-none center js-img_wrap">
                    <button class="btn btn-default btn-upload btn_small js-uploader">upload image</button>
                </div>
            </div>

            <section class="content_wrap">
                <div class="wrap">
                    <div class="toolbox_edit">
                        <form action="#">
                            <h1 class="toolbox_edit_title">Enter toolbox name</h1>
                            <div class="select_wrap select_default">
                                <select name="" class="js-example-basic-single">
                                    <option value="1">BRAND</option>
                                    <option value="2">BRANDd</option>
                                    <option value="3">BRANDd</option>
                                </select>
                            </div>
                            <ul class="toolbox_edit_list">
                                <li>
                                    <h2 class="main_title">Description</h2>
                                    <textarea name="" class="brand_news_textarea"></textarea>
                                    <div class="toolbox_edit_btn_wrap">
                                        <button class="btn btn-default">save as draft</button><!--
                                        --><button class="btn btn-default btn-save btn_long">exit without saving</button><!--
                                        --><button class="btn btn-default btn-decline">decline draft</button>
                                    </div>
                                </li>
                                <li>
                                    <div class="select_wrap select_default">
                                        <select name="" class="js-approver_for_request" data-text="choose approver for request">
                                            <option></option>
                                            <option value="1">BRAND</option>
                                            <option value="2">BRANDd</option>
                                            <option value="3">BRANDd</option>
                                        </select>
                                    </div>
                                    <textarea name="" class="brand_news_textarea indent-top" placeholder="Add comment"></textarea>
                                    <div class="toolbox_edit_btn_wrap">
                                        <button class="btn btn-default btn-save">save</button><!--
                                        --><button class="btn btn-default btn-delete">delete</button>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
                
            </section>

        </div>
